{% extends 'client/base.html' %}

{% block body_block %}
  {% if validlink %}
  <div class='container' style='margin-top:3%'>
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
     <div class='row'>
        <div class='col-sm-4'>
            <label>Old Password</label>
            <input type='password' name='old_password' class='form-control' required pattern='.{6,10}' title='Password length must be between 6-10'/>
        </div>
        </div>
        <div class='row'>
        <div class='col-sm-4'>
            <label>New Password</label>
            <input type='password' name='new_password' class='form-control' required pattern='.{6,10}' title='Password length must be between 6-10'/>
        </div>
        </div>
         <div class='row'>
        <div class='col-sm-4'>
        <button type="submit">Change password</button>
        </div>
        </div>
    </form>

  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  </div>
  {% endif %}
{% endblock %}
