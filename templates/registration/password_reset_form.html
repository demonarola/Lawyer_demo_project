{% extends 'client/base.html' %}

{% block body_block %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    <div>
            <label>Email</label>
            <input type='email' name='email' class='form-control' required />
        </div>
       
    <button type="submit">Submit</button>
  </form>
{% endblock %}
