<html>
{% load staticfiles %}

<head>
    <link href='{% static "css/bootstrap.css" %}' rel='stylesheet' />
    <link href='{% static "css/style.css" %}' rel='stylesheet' />
    <script src='{% static "js/popper.js" %}' type='text/javascript'></script>
    <script src='{% static "js/jquery.js" %}' type='text/javascript'></script>
    <script src='{% static "js/bootstrap.js" %}' type='text/javascript'></script>

</head>

<body>


    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12" data-moduletype="breadcrumbs" style="min-height: 0px;"></div>
            </div>
        </div>
    </div>
    <div class="container">


        <div class="row" style='margin-top:5%'>
            <div class="col-xs-12 col-sm-10 col-md-8 center-block">

                <div class="row">
                    <div class="col-xs-12 card center-block">
                        <div class="row">
                            <div class="col-xs-12 col-md-11 center-block">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2>Sign in</h2>
                                    </div>
                                </div>
                                <div class="login-controls">
                                    <form class="simple_form new_sign_in" id="new_sign_in" action="" accept-charset="UTF-8" method="post">
                                        {% csrf_token %}

                                        <div class="form-group email required sign_in_email">
                                            <label class="control-label email required" for="sign_in_email">
                                            <abbr title="required">*</abbr>Email</label>{{form.email}}

                                        </div>
                                        <div class="form-group password required sign_in_password"><label class="control-label password required" for="sign_in_password"><abbr
                                                    title="required">*</abbr> Password</label>{{form.password}}</div>
                                       
                                        <div class="row">

                                            <!-- <div class="g-recaptcha" data-sitekey="6LdnKbYUAAAAAI9SCXcoi8k4jE6xcHJTv0Pyi393"></div> -->

                                            <div class="col-xs-12 col-sm-4"><button name="button" type="submit" class="btn btn-default btn-primary btn-block">Sign in</button></div>
                                           

                                    </form>
                                    </div>
                                    <hr class="u-vertical-margin-half">
                                    <p class="text-center u-margin-bottom-1"><span class="text-muted"></span>Don't have an account?</span> Sign Up as a <br/><a href="{% url 'lawyer_register' %}">Lawyer</a><br/>OR<br/><a href="{% url 'client_signup' %}">Client</a></p>
                                    <hr class="u-vertical-margin-half">
                                    <p class="text-center u-margin-bottom-1"><span class="text-muted"></span>By signing in, you agree to our's</span> <a href="" data-gtm="{&quot;target_url&quot;:&quot;https://www.avvo.com/support/terms&quot;,&quot;target_domain&quot;:&quot;www.avvo.com&quot;,&quot;target_path&quot;:&quot;/support/terms&quot;,&quot;target_querystring&quot;:&quot;&quot;,&quot;link_text&quot;:&quot;terms of use&quot;,&quot;link_pagesection&quot;:&quot;body&quot;,&quot;link_context&quot;:&quot;&quot;,&quot;link_subcontext&quot;:&quot;&quot;}">terms
                                        and conditions</a></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="text-align: center;">



                </div>
            </div>
            <div class="u-spacer-1"></div>
        </div>
        <script src='https://www.google.com/recaptcha/api.js'></script>

</body>

</html>
