


<html>
{% load staticfiles %}

<head>
    <link href='{% static "css/bootstrap.css" %}' rel='stylesheet' />
    <link href='{% static "css/style.css" %}' rel='stylesheet' />
    <script src='{% static "js/popper.js" %}' type='text/javascript'></script>
    <script src='{% static "js/jquery.js" %}' type='text/javascript'></script>
    <script src='{% static "js/bootstrap.js" %}' type='text/javascript'></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12" data-moduletype="breadcrumbs" style="min-height: 0px;"></div>
            </div>
        </div>
    </div>
    <div class="container">


        <div class="row" style='margin-top:5%'>
            <div class="col-xs-12 col-sm-10 col-md-8 center-block" >

                <div class="row">
                    <div class="col-xs-12 card center-block">
                        <div class="row">
                            <div class="col-xs-12 col-md-11 center-block" style="width: 60%;">
                                {% if msg %}<center><p style='color:red'>{{msg}}</p></center>{% endif %}
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h2>Sign in</h2>
                                    </div>
                                     
                                </div>
                                <div class="login-controls">
                                    <form class="simple_form new_sign_in" id="new_sign_in" action="" accept-charset="UTF-8" method="post">
                                        {% csrf_token %}

                                        <div class="form-group email required sign_in_email">
                                            <label class="control-label email required" for="sign_in_email">
                                           Email <abbr title="required">*</abbr></label>{{form.email}}

                                        </div>
                                        <div class="form-group password required sign_in_password"><label class="control-label password required" for="sign_in_password">
                                                Password<abbr title="required">*</abbr></label>{{form.password}}
                                                <button type='button' id='btnToggle' class='toggle-btn'><i id="eyeIcon" class="fa fa-eye eye"></i></button>
                                                  
                                                </div>
                                       
                                        <div class="row">
                                       
                                            <div class="col-xs-12 col-sm-4"><button name="button" type="submit" class="btn btn-default btn-primary btn-block" style='margin-top: 0%;'>Sign in</button></div>
                                    </form>
                                    </div>
                                    <hr class="u-vertical-margin-half">
                                    <p class="text-center u-margin-bottom-1"><span class="text-muted"></span>Don't have an account?</span> Sign Up as a <br/><a href="{% url 'lawyer_register' %}">Lawyer</a>&nbsp;&nbsp;&nbsp;&nbsp;OR&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'client_signup' %}">Client</a></p>
                                    <hr class="u-vertical-margin-half">
                                    <p class="text-center u-margin-bottom-1"><span class="text-muted"></span><a href="{% url 'password_reset' %}">Forgot Password</a>
                                  
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="text-align: center;">
                </div>
            </div>
            <div class="u-spacer-1"></div>
        </div>
        <script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
let passwordInput = document.getElementById('id_password'),
    toggle = document.getElementById('btnToggle'),
    icon =  document.getElementById('eyeIcon');

function togglePassword() {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    icon.classList.add("fa-eye-slash");
    //toggle.innerHTML = 'hide';
  } else {
    passwordInput.type = 'password';
    icon.classList.remove("fa-eye-slash");
    //toggle.innerHTML = 'show';
  }
}



toggle.addEventListener('click', togglePassword, false);

</script>
</body>

</html>
