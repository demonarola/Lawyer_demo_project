{% extends 'client/base.html' %} {% block body_block %}
<style>
    .center {
        margin: auto;
        width: 50%;
        padding: 5px;
    }
    
    .label-text {
        font-family: "Arial", Times, serif;
        font-weight: 200;
    }
    
    .separator {
        border-right: 1px solid #dfdfe0;
    }
    
    .icon-btn-save {
        padding-top: 0;
        padding-bottom: 0;
    }
    
    .input-group {
        margin-bottom: 10px;
    }
    
    .btn-save-label {
        position: relative;
        left: -12px;
        display: inline-block;
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 3px 0 0 3px;
    }
</style>
{% if msg %}

    {% if status == 1 %}
        <div class='container' style='margin-top:2%'>
            <div class="alert alert-success">
                <i>{{msg}}</i>
            </div>
        </div>
    {% else %}
        <div class='container' style='margin-top:3%'>
            <div class="alert alert-danger">
                <i><strong>Oooop's!</strong> {{msg}}</i>
            </div>
        </div>

    {% endif %}
{% endif %}

<div class="container bootstrap snippet" style='margin-top:3%;'>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="fa fa-th"></span> Change password
                    </h3>
                </div>
                <form name='' method='POST'>
                    {% csrf_token %}
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br>
                                <img alt="" class="img-thumbnail" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                            </div>
                            <div style="margin-top:80px;" class="col-xs-6 col-sm-6 col-md-6 login-box">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="fa fa-lock"></span></div>
                                        <input class="form-control" type="password" placeholder="Current Password" name='old_password' required pattern='.{6,10}'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="fa fa-sign-in"></span></div>
                                        <input class="form-control" type="password" placeholder="New Password" name='new_password' required pattern='.{6,10}'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="fa fa-sign-in"></span></div>
                                        <input class="form-control" type="password" placeholder="Confirm Password" name='confirm_password' required pattern='.{6,10}'>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6"></div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type='submit' name='submit' value='Submit' class='btn btn-primary' />
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>

<script>
    $("input[type=password]").keyup(function() {

        if ($("#password1").val().length >= 6) {
            $("#8char").removeClass("glyphicon-remove");
            $("#8char").addClass("glyphicon-ok");
            $("#8char").css("color", "#00A41E");
        } else {
            $("#8char").removeClass("glyphicon-ok");
            $("#8char").addClass("glyphicon-remove");
            $("#8char").css("color", "#FF0004");
        }


    });
</script>

{% endblock %}
