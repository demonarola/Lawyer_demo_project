{% extends 'client/base.html' %}{% load crispy_forms_tags %} 
 {% block body_block %}
<style>
    .rating-stars ul {
        list-style-type: none;
        padding: 0;
        -moz-user-select: none;
        -webkit-user-select: none;
    }
    
    .rating-stars ul>li.star {
        display: inline-block;
    }
    /* Idle State of the stars */
    
    .rating-stars ul>li.star>i.fa {
        font-size: 2.5em;
        /* Change the size of the stars */
        color: #ccc;
        /* Color on idle state */
    }
    /* Hover state of the stars */
    
    .rating-stars ul>li.star.hover>i.fa {
        color: #FFCC36;
    }
    /* Selected state of the stars */
    
    .rating-stars ul>li.star.selected>i.fa {
        color: #FF912C;
    }
</style>
<div class='container' style='margin-top:5%;'>
    <form name="" method="POST">
        {% csrf_token %}
        <div class='row'>
            <div class='col-sm-4'>
                <label class='control-label'>Select a rating for your lawyer..<small class="error">*</small></label>
                <section class='rating-widget'>

                    <!-- Rating Stars Box -->
                    <div class='rating-stars' style='margin-left:-4%;'>
                        <ul id='stars'>
                            <li class='star' title='Poor' data-value='1' value='Poor'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='Fair' data-value='2'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='Good' data-value='3'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='Excellent' data-value='4'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='WOW!!!' data-value='5'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-4">
            
                                {{review_form.title|as_crispy_field}}
                
            </div>

        </div>
        <div class="row">
            <div class="col-sm-4">
              
                                {{review_form.review|as_crispy_field}}
               
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
           
                <input type="hidden" class="form-control" value='{{lawyer1.user.id}}' name='lawyer'>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
           
                <input type="hidden" class="form-control" value='{{user.id}}' name='client' readonly>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-4">
                <div class="g-recaptcha" data-sitekey="6LdnKbYUAAAAAI9SCXcoi8k4jE6xcHJTv0Pyi393"></div>
                
            </div>
        </div>

        {% if msg %}
        <p style='color:red;'>{{msg}}</p>
        {% endif %}
        <div class="row">
            <div class="col-sm-4">
                <input type="submit" class="btn btn-primary" value='Submit'>
            </div>
        </div>
       
        <div class="row">
            <input value="" name='rating' type="hidden" id='text' class="form-control" />
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {

        /* 1. Visualizing things on Hover - See next part for action on click */
        $('#stars li').on('mouseover', function() {
            var onStar = parseInt($(this).data('value'), 10); // The star currently mouse on

            // The star currently mouse on

            // Now highlight all the stars that's not after the current hovered star
            $(this).parent().children('li.star').each(function(e) {
                if (e < onStar) {
                    $(this).addClass('hover');
                } else {
                    $(this).removeClass('hover');
                }
            });

        }).on('mouseout', function() {
            $(this).parent().children('li.star').each(function(e) {
                $(this).removeClass('hover');
            });
        });


        /* 2. Action to perform on click */
        $('#stars li').on('click', function() {
            var onStar = parseInt($(this).data('value'), 10); // The star currently selected
            var stars = $(this).parent().children('li.star');

            for (i = 0; i < stars.length; i++) {
                $(stars[i]).removeClass('selected');
            }

            for (i = 0; i < onStar; i++) {
                $(stars[i]).addClass('selected');
            }

            // JUST RESPONSE (Not needed)
            var ratingValue = parseInt($('#stars li.selected').last().data('value'), 10);

            var msg = "";
            if (ratingValue > 1) {
                msg = ratingValue;

            } else {
                msg = ratingValue;
            }
            responseMessage(msg);
            var d = document.getElementById('text')
            d.value = msg

        });


    });


    function responseMessage(msg) {
        $('.success-box').fadeIn(200);
        $('.success-box div.text-message').html("<span>" + msg + "</span>");
    }
</script>
{% endblock %}
